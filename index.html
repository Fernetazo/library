<!DOCTYPE html>
<html>
<head>
  <title>Library</title>
  <meta charset="UTF-8"/>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>  
    <div id="headerTitle">Library</div>
    <footer>
      <h5>Code by Fernetazo<a href="https://github.com/Fernetazo"> <img src="GitHubIcon.png" alt="Git Hub icon"></a></h5>
    </footer>
    <button id="newBookButton">Add new book</button>
  </header>
  <div id="newBookPopup">
    <form id="newBookForm" onsubmit="return false">
      <span class="close" id="close">&times;</span>
      <label class="label">Title:</label> <input id="title" type="text">
      <label class="label">Author:</label> <input id="author" type="text">
      <label class="label">Pages:</label> <input id="pages" type="number">
      <label  class="label" for="read">Read it?<input id="read" type="checkbox" value="true"> </label>
      <button id="submitNewBookButton" onclick="addNewBook()">Submit new book</button>
    </form>
  </div>

  <main>
    <div id="libraryDiv"></div>
  </main>
</body>
</html>
