<!DOCTYPE html>
<html>
<head>
  <title>Library</title>
  <meta charset="UTF-8"/>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="newBookButton">Add new book</button>
  
  <div id="newBookPopup">
    <form id="newBookForm" action="#">
      <span class="close">&times;</span>
      <label>Title:</label> <input id="title" type="text">
      <label>Author:</label> <input id="author" type="text">
      <label>Pages:</label> <input id="pages" type="number">
      <label for="read">Read it?<input id="read" type="checkbox" value="true"> </label>
      <button id="submitNewBookButton" onclick="addNewBook()">Submit new book</button>
    </form>
  </div>

  <main>
    <div>Library</div>
    <div id="libraryDiv"></div>
  </main>

</body>

<footer>
  <h5>Code by Fernetazo<a href="https://github.com/Fernetazo"> <img src="GitHubIcon.png" alt="Git Hub icon"></a></h5>
</footer>

</html>
